name: hyprland-nvidia

description: ublue images for wayland compositors

base-image: ghcr.io/ublue-os/base-nvidia

image-version: 41

modules:
  - type: rpm-ostree
    repos:
        - https://copr.fedorainfracloud.org/coprs/lukenukem/asus-linux/repo/fedora-41/lukenukem-asus-linux-fedora-41.repo
        - https://copr.fedorainfracloud.org/coprs/errornointernet/packages/repo/fedora-41/errornointernet-packages-fedora-41.repo
        - https://copr.fedorainfracloud.org/coprs/emanuelec/k9s/repo/fedora-41/emanuelec-k9s-fedora-41.repo
        - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-41/solopasha-hyprland-fedora-41.repo
        - https://copr.fedorainfracloud.org/coprs/amneziavpn/amneziawg/repo/fedora-41/amneziavpn-amneziawg-fedora-41.repo
      # - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
    install:
      - asusctl
      - asusctl-rog-gui
      - supergfxctl
      - k9s
      - wallust
      - amneziawg-dkms
      # - micro
      # - starship
    remove:
      # example: removing firefox (in favor of the flatpak)
      # "firefox" is the main package, "firefox-langpacks" is a dependency
      # - firefox
      # - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)
  - from-file: sddm-packages.yml
  - from-file: common-packages.yml
  - from-file: hyprland-packages.yml
  - from-file: hyprland-files.yml
  - from-file: common-files.yml
  - from-file: common-scripts.yml
  - from-file: hyprland-scripts.yml  
  - from-file: sddm-scripts.yml
  - type: wayblue-signing
  - from-file: sddm-systemd.yml
